apply plugin: 'com.android.library'

ext {
    bintrayRepo = 'maven'
    bintrayName = 'android-pdf-viewer'

    publishedGroupId = 'com.github.pangyujie'
    libraryName = 'AndroidPdfViewer'
    artifact = 'android-pdf-viewer'

    libraryDescription = 'Android view for displaying PDFs rendered with PdfiumAndroid'

    siteUrl = 'https://github.com/pangyujie/AndroidPdfViewer'
    gitUrl = 'https://github.com/pangyujie/AndroidPdfViewer.git'

    libraryVersion = '3.2.0-beta.1'

    developerId = 'pangyujie'
    developerName = 'Yujie Pang'
    developerEmail = 'pangyujieh@outlook.com'

    licenseName = 'The Apache Software License, Version 2.0'
    licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
    allLicenses = ["Apache-2.0"]
}

android {
    compileSdkVersion 28

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 28
        versionCode 1
        versionName "3.2.0-beta.1"
    }

}

dependencies {
    implementation 'com.android.support:support-compat:28.0.0'
    api 'com.github.pangyujie:pdfium-android:1.9.0'
}

apply from: 'bintray.gradle'